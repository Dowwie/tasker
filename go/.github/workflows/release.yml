name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    name: Build Release Binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: windows
            goarch: amd64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          BINARY_NAME=tasker-${{ matrix.goos }}-${{ matrix.goarch }}
          if [ "${{ matrix.goos }}" = "windows" ]; then
            BINARY_NAME="${BINARY_NAME}.exe"
          fi
          go build -ldflags "-X main.Version=${VERSION}" -o dist/${BINARY_NAME} ./cmd/tasker

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: tasker-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/
          merge-multiple: true

      - name: Create checksums
        working-directory: dist
        run: |
          sha256sum tasker-* > checksums.txt

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/tasker-*
            dist/checksums.txt
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  homebrew:
    name: Update Homebrew Formula
    runs-on: ubuntu-latest
    needs: release
    if: ${{ !contains(github.ref, '-') }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Download darwin arm64 artifact
        uses: actions/download-artifact@v4
        with:
          name: tasker-darwin-arm64
          path: dist/

      - name: Calculate SHA256
        id: sha256
        run: |
          SHA=$(sha256sum dist/tasker-darwin-arm64 | cut -d' ' -f1)
          echo "SHA256=${SHA}" >> $GITHUB_OUTPUT

      - name: Update Homebrew formula
        env:
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          VERSION: ${{ steps.version.outputs.VERSION }}
          SHA256: ${{ steps.sha256.outputs.SHA256 }}
        run: |
          if [ -z "$HOMEBREW_TAP_TOKEN" ]; then
            echo "HOMEBREW_TAP_TOKEN not set, skipping Homebrew update"
            exit 0
          fi

          git clone https://x-access-token:${HOMEBREW_TAP_TOKEN}@github.com/${{ github.repository_owner }}/homebrew-tap.git
          cd homebrew-tap

          cat > Formula/tasker.rb << 'EOF'
          class Tasker < Formula
            desc "Task orchestration and workflow automation CLI"
            homepage "https://github.com/${{ github.repository }}"
            version "${VERSION}"
            license "MIT"

            on_macos do
              if Hardware::CPU.arm?
                url "https://github.com/${{ github.repository }}/releases/download/v${VERSION}/tasker-darwin-arm64"
                sha256 "${SHA256}"
              else
                url "https://github.com/${{ github.repository }}/releases/download/v${VERSION}/tasker-darwin-amd64"
              end
            end

            on_linux do
              if Hardware::CPU.arm?
                url "https://github.com/${{ github.repository }}/releases/download/v${VERSION}/tasker-linux-arm64"
              else
                url "https://github.com/${{ github.repository }}/releases/download/v${VERSION}/tasker-linux-amd64"
              end
            end

            def install
              binary = Dir["tasker-*"].first
              bin.install binary => "tasker"
            end

            test do
              system "#{bin}/tasker", "--version"
            end
          end
          EOF

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/tasker.rb
          git commit -m "Update tasker to ${VERSION}"
          git push
